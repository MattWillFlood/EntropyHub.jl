# Documentation: http://docs.travis-ci.com/user/languages/julia
language: julia
notifications:
  email: false
julia:
  - 1.8
  - 1
  - nightly
os:
  - linux
cache:
  directories:
    - ~/.julia/artifacts
    
jobs:
  include:
    - stage: Documentation
      julia: 1.8
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip

after_success:
  -   julia -e '
      using Pkg;
      Pkg.add("Coverage");
      using Coverage;
      Coveralls.submit(process_folder())'
